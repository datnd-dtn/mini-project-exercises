<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#ffffff',
                            secondary: '#1A4FD6',
                            gray: '#ccc'
                        }
                    }
                }
            };
        </script>
    </head>
    <body class="mx-10 pt-10">
        <div
            class="mx-auto flex w-fit max-w-[1000px] flex-col justify-between rounded-3xl px-10 py-20 shadow-lg shadow-gray-500 md:flex-row"
        >
            <div
                class="group mx-auto mb-10 w-fit overflow-hidden px-0 sm:px-24 md:h-[300px] md:px-10"
            >
                <div class="transition-all group-hover:scale-110">
                    <img
                        src="./headphone.png"
                        alt="headphone"
                        class="object-cover"
                    />
                </div>
            </div>
            <div class="text-center md:px-10 md:text-left">
                <span
                    class="text-primary mb-4 inline-block rounded-full bg-black px-4 py-1"
                    >Free shipping</span
                >
                <h2 class="mb-4 break-words text-3xl">
                    Razer Kraken Kitty Edt Gaming Headset Quart
                </h2>
                <span class="mb-4 block text-2xl line-through">$799</span>
                <span class="mb-4 inline-block text-6xl font-bold">$599</span>
                <p class="text-gray mb-4">
                    This offer is valid until. Apreil 3rd or as long as stock
                    lasts.
                </p>
                <div class="group relative">
                    <button
                        class="bg-secondary text-primary mb-4 w-full rounded-lg py-5"
                    >
                        Add to cart
                    </button>
                    <div
                        class="-translate-y-0.6 opacity-1 text-primary absolute top-0 w-full rounded-lg bg-[#3B81F4] py-4 text-center transition-all delay-150 ease-in-out hover:translate-y-1 hover:cursor-pointer hover:opacity-0"
                    >
                        Add to cart
                    </div>
                </div>
                <p
                    class="mb-4 text-left before:mr-2 before:inline-block before:h-4 before:w-4 before:rounded-full before:bg-[#4BDE81] before:content-[''] before:hover:invisible"
                >
                    50+ pcs in stock
                </p>
                <div class="flex flex-col justify-between md:flex-row">
                    <button
                        class="border-gray mr-0 mb-4 flex w-full items-center justify-center rounded-lg border-2 py-4 transition ease-in-out before:mr-2 before:inline-block before:h-6 before:w-6 before:bg-[url('./add-to-cart.png')] before:bg-cover before:bg-no-repeat before:content-[''] hover:-translate-y-1 hover:shadow-lg md:mr-2 md:mb-0"
                    >
                        Add to cart
                    </button>
                    <button
                        class="border-gray ml-0 flex w-full items-center justify-center rounded-lg border-2 py-4 transition ease-in-out before:mr-2 before:inline-block before:h-6 before:w-6 before:bg-[url('./heart.png')] before:bg-cover before:bg-no-repeat before:content-[''] hover:-translate-y-1 hover:shadow-lg md:ml-2"
                    >
                        Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
